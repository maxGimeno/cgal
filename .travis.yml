matrix:
  include :
    - compiler: clang-3.6
      env: COMPILER_CLANG=1
    - compiler: gcc 
      env: COMPILER_CLANG=0 
install: 
 - if [ COMPILER_CLANG=1 ]; then export CXX=clang++-3.6 CC=clang-3.6; fi
 -  if [ COMPILER_CLANG=0 ]; then export CXX=g++ CC=gcc; fi
before_script: 
- mkdir -p build 
- cd build 
- cmake -DCGAL_HEADER_ONLY=ON -DWITH_demos:BOOL=TRUE -DWITH_examples:BOOL=true -DWITH_tests:BOOL=TRUE -DCMAKE_CXX_FLAGS_RELEASE=-DCGAL_NDEBUG .. 
- make 
- cd .. 
script: 
- cd ./.travis
- bash -x -e ./build_package.sh $PACKAGE
