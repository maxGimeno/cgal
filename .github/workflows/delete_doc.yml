name: Documentation

on: pull_request_target
    types: closed
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.0.0
    - name: delete directory
      run: |
         mkdir -p ~/.ssh
         (
         cat <<EOF
         ${{ secrets.ssh_key }}
         EOF
         )>> ~/.ssh/id_rsa
         chmod 600 /home/runner/.ssh/id_rsa 
         (
         cat <<EOF
         ${{ secrets.ssh_key_pub }}
         EOF
         )>> ~/.ssh/id_rsa.pub
         chmod 644 /home/runner/.ssh/id_rsa.pub
         (
         cat <<EOF
         cgal.geometryfactory.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJcYFTViwMpkUHPWqM1Cvf6hD3t3kV//QPenMwLzvFMa
         |1|GMIJAmFHn7K7IaG3Uie0MfEo8sM=|2fzc+UO3J2GnlaV+0Mqc4I+mbXo= ssh-rsa 
         EOF
         )>> ~/.ssh/known_hosts
         
        ssh ${{ secrets.ids }}/pr_doc/ rm -rf ${PR_NUMBER}/
    
